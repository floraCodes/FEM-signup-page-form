<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Sign Up!</title>
  </head>
  <body>
    <div class="main-container">
      <div class="text-container">
        <h1>
          Learn to code by watching others
        </h1>
        <h2>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </h2>
      </div>

      <div class="form-container">
        <h3><span>Try it free 7 days</span> then $20/mo. thereafter</h3>

        <form action="submit">
          <label class="hidden" for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="First Name" />

          <label class="hidden" for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Last Name" />

          <label class="hidden" for="email-adress">Email Address</label>
          <input type="text" id="email-adress" placeholder="Email Address" />

          <label class="hidden" for="password">Password</label>
          <input type="text" id="password" placeholder="Password" />

          <button type="submit">Claim your free trial</button>
          <p>
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>
        </form>
      </div>
    </div>

  </body>
</html>
